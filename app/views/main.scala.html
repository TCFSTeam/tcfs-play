@(user: User)(body: Html)
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Main</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel= "stylesheet" media = "screen" href = " @routes.Assets.at("stylesheets/bootstrap.min.css") ">
        <link rel= "stylesheet" media = "screen" href = " @routes.Assets.at("stylesheets/plugins/metisMenu/metisMenu.min.css") ">
        <link rel= "stylesheet" media = "screen" href = " @routes.Assets.at("stylesheets/plugins/timeline.css") ">
        <link rel= "stylesheet" media = "screen" href = " @routes.Assets.at("stylesheets/tcfs.css") ">
        <link rel= "stylesheet" media = "screen" href = " @routes.Assets.at("stylesheets/plugins/morris.css") ">
        <link rel= "stylesheet" media = "screen" href = " @routes.Assets.at("font-awesome/css/font-awesome.min.css") ">

    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom : 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">TCFS</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><b>@user.name</b></a></li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li><a href="/logout">Logout</a></li>
                </ul>

                <div class="navbar-default sidebar" role="navigation">

                    <div class="sidebar-nav navbar-collapse">
                        <div class="media">
                            <a class="media-left" href="#">
                                <img src="@user.imagePath" class="img-rounded" style="margin : 5 px">
                            </a>
                            <div class="media-body">
                                <h4 class="media-heading" style="margin-top : 20 px">@user.name</h4>
                                <span>@user.post</span>
                            </div>
                        </div>
                    </div>
                        <ul class="nav" id="side-menu">
                            <li>
                                <a @if(request().uri().endsWith("/")) {class="active"} href="/"><i class="fa fa-dashboard fa-fw"></i> Home</a>
                            </li>
                            <li>
                                <a @if(request().uri().contains("active")) {class="active"} href="/active"><i class="fa fa-bar-chart-o fa-fw"></i> Active orders</a>
                            </li>
                            <li>
                                <a @if(request().uri().contains("/place")) {class="active"}href="/place"><i class="fa fa-table fa-fw"></i> Place order</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="page-wrapper">
                <div class="container-fluid">
            @body
                </div>
            </div>
        </div>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("../../public/javascripts/tcfs.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/plugins/metisMenu/metisMenu.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/placeOrder.js")" type="text/javascript"></script>
    </body>
</html>
