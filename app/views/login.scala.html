@(form: Form[ApplicationController.Login])
<html>
    <head>
        <title>Login</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/tcfs.css")">
    </head>
    <body class="login-background">
        <div class="container">
            <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                @helper.form(routes.ApplicationController.authenticate) {
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 id="signin" class="panel-title">Please sign in</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" type="email" name="email" placeholder="Email" value="@form("email").value">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" type="password" name="password" >
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                    @if(form.hasGlobalErrors) {
                                        <p class="error">
                                        @form.globalError.toString
                                        </p>
                                    }
                                </fieldset>
                            </form>
                        </div>
                    </div>
                }
                </div>
            </div>
        </div>
    </body>
</html>
