@(user: User, ordersItems: List[OrderItem])

    @main(user) {
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Place new order</h1>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">S</span>
                <input type="text" class="form-control" placeholder="Search item">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Add</button>
                </span>
            </div>
        </div><!-- /.col-lg-6 -->
    </div> <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Order items</h2>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <th>ID</th>
            <th>Description</th>
            <th>Price</th>
            <th>Delete</th>
        </thead>
        <tbody>
        @for(orderItem <- ordersItems) {
            <tr>
                <td>@orderItem.Id</td>
                <td>@orderItem.itemDescription</td>
                <td>@orderItem.itemPrice</td>
                <td><a title="Remove"> <i class="fa fa-trash-o fa-lg"></i></a></td>
            </tr>
        }
        </tbody>
    </table>
        <div class="row-fluid">
            <div class="span6 offset6"><h2 class="page-header">Amount: @OrderItem.getCostForAll.toString()$</h2></div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset6"><div class="input-group pull-right">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="isCorrectOrder"> Order is correct
                    </label>
                </div>
                <button type="button" id="saveOrder" class="btn btn-default disabled">Save order</button>
                <button type="button" id="payOrder" class="btn btn-default disabled">Pay order</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </div></div>
        </div>
    }
