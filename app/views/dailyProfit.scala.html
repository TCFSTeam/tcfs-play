@(user: User)

@main(user) {
    <script>
    $(document).ready(function() {
    var options = {
        chart: {
            renderTo: 'container',
            type: 'spline'
        },
        title: {
            text: 'Waiter\'s orders'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        series: [{}]
    };

    var url =  "/getOrdersStatistics";
    $.getJSON(url,  function(data) {
    console.log("Getting JSON");
        var processed_json = new Array();
        $.each(data, function(index, item) {
            processed_json.push([index, parseInt(item)]);
        })
        options.series[0].type = 'pie';
        options.series[0].name = 'Total orders';
        options.series[0].data = processed_json;
        var chart = new Highcharts.Chart(options);
    });
});

    </script>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Current profit</h1>
        </div>
    </div>

    <div id="container" style="width:100%; height:400px;"></div>
}
