@(user: User, orders: List[OrderTCFS])
    @main(user) {
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Active orders</h1>
            </div>
        </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <span class="col-xs-6 col-md-8 col-lg-10 vcenter" style="text-align : center"><h4>Tables</h4></span>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">1</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">2</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">3</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">4</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">5</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">6</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Order list</h2>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <th>ID</th>
            <th>Waiter</th>
            <th>Table</th>
            <th>Order Status</th>
        </thead>
        <tbody>
        @for(order <- orders) {
            <tr>
                <td>@order.id</td>
                <td>@User.findByEmail(order.Waiter).name</td>
                <td>@order.Table</td>
                <td>@order.OrderStatus</td>
            </tr>
        }
        </tbody>
    </table>
}
